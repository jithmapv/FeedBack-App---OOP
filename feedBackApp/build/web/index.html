<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Feedback form</title>
    </head>
    <body>
        <a href='./seeFeedback'>See all feedbacks</a>
        <section>
            <form id="form" method="post" action="./submitFeedback">
                <h3 align="center" size="30" >Feedback</h3>
                <h3>Feedback Type</h3><br>
                <input type="text" id="type" name="type" required>
                <br>
                <label for="feedback"><h4>Describe Your feedback:</h4></label>
                <br>
                <textarea class="txt" id="feedback" name="feedback" rows="10" cols="60" required>
                </textarea>
                <div class="class1">
                    <label for="name"><h4>Name:</h4></label>

                    <input type="text" id="name" name="name" required>

                    <label for="email"><h4>Your Email Address:</h4></label>

                    <input type="text" id="email" name="email" required>

                    <button type="submit" id="submit">SUBMIT</button>
                    </pre>
                </div>
            </form> 
        </section>
    </body>
</html>
